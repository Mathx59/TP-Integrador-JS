<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />

    <title>Cryptonita News</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid justify-content-center justify-content-md-evenly">
            <div class="d-flex my-2 my-sm-0">
                <a href="/index.html"
                    class="navbar-brand me-2 mb-1 bi-lightning-charge-fill  text-warning d-flex justify-content-center"
                    id="nombreSitio">
                </a>
                <form class="d-flex flex-row input-group w-auto my-auto">
                    <input autocomplete="off" type="search" class="form-control rounded" placeholder="Buscar..."
                        style="min-width: 125px" id="buscar" />
                    <span class="input-group-text border-0 d-none d-md-flex bg-dark"><i
                            class="bi bi-search text-white bg-dark"></i></span>
                </form>
            </div>
            <ul class="navbar-nav flex-row">
                <li class="nav-item ">
                    <a class="nav-link  d-flex align-items-center" href="./src/dashboard.html">
                        <i class="bi bi-person-circle" style="font-size: 1.4rem; color: rgb(251, 255, 230);"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="container pt-5">
        <div class="text-center">
            <div class="mt-5" id="coinmarketcap-widget-marquee" coins="1,1027,825,6636,1839,5426,6892,1958,74,2010,3890"
                currency="USD" theme="light" transparent="false" show-symbol-logo="true"></div>
        </div>

        <div class="container">
            <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <img src="http://images.ctfassets.net/sdlntm3tthp6/1PE0tScqSxuqQKXOMz4s3i/57ecf2e0af32cae07793c9fb356a6c5e/bravenewcoin-Fungibility-in-Crypto-banner.jpg"
                            class="img-fluid d-block w-100" alt="" style="filter: brightness(70%)">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="display-4">Cryptonita News</h3>
                            <p>¡Noticias y artículos sobre el mundo Crypto!</p>
                        </div>
                    </div>
                    <div id="pintarSlider">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="mt-5 text-center" id="lastNews">
            <h3 class="fw-bold">Últimas noticias</h3>
        </div>

        <div class="container">
            <div class="h4 d-none pt-5" id="resultados">
                Resultados de la búsqueda:
            </div>
            <div class="row pt-5" id="pintarPost">
            </div>
        </div>

        <template id="templateSlider">
            <div class="carousel-item" id="sliderPost">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp" class="d-block imgSlider w-100"
                    alt="" style="filter: brightness(70%)" id="imagenSlider">
                <div class="carousel-caption d-none d-md-block">
                    <h3 id="tituloSlider" style="cursor: pointer">Second slide label</h3>
                </div>

            </div>


        </template>

        <template id="templateHome">
            <article class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card border-0" style="background-color: #ffffff">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://mdbootstrap.com/img/new/standard/nature/111.webp" class="card-img-top"
                            id="imagenArticulo" />
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p id="textoHome" class="card-text">
                            Some quick example text to build on the card title and make up
                            the bulk of the card's content.
                        </p>
                        <button type="button" class="btn btn-outline-secondary rounded-1" id="goPost">
                            Leer más
                        </button>
                    </div>
                    <span class="position-absolute top-0 start-50 translate-middle badge bg-warning text-dark"
                        id="catArticulo">
                        Bitcoin
                    </span>
                </div>
            </article>
        </template>

        <div class="alert alert-warning text-center d-none" role="alert" id="msjBuscar">
            ¡Vaya! No encontramos resultados para tu búsqueda.
        </div>
        <div>
            <hr style="margin-top:100px">
        </div>
    </div>

    <footer class="bg-dark text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Realizado por Matt
            <a class="text-white" href="https://github.com/Mathx59">Github</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
